<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp or Login </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/abc68e5d0e.js" crossorigin="anonymous"></script>
    <script src="https://www.googleapis.com/auth/userinfo.profile" async defer></script>
</head>
<body>

<div id="form">
    <form onsubmit="signup()">
        <label for="username">Username</label> <br>
        <input type="text" name="username" class="username"> <br>

        <label for="email">Email</label> <br>
        <input type="email" name="email" class="email"> <br>

        <label for="password">Password</label> <br>
        <input type="password" name="password" class="password">

       
        <button type="submit">Submit</button>









    </form>




</div>





<script src="script-signin.js"></script>
</body>
</html>
